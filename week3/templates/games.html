<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{{ url_for('game_detail', game_id=game.id) }}">
                    {{ game.title }} ({{ game.genre }} - {{ game.platform }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
